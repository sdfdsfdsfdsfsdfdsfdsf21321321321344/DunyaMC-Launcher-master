<div class="login-content">
    <div class="login-card">
        <p>DünyaMC Launchere Hosgeldin.! <span class="store">Giris yapmak için</span> butona tıklayıp kullanıcı adını yazman yeterli.</p>
        <div class="login-type">
            <button class="mojang login-type-btn">Mojang</button>
            <button style="display:none;" class="microsoft login-type-btn">Microsoft</button>
        </div>
        <button class="cancel cancel-login" style="display: none;">İptal</button>
    </div>

    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>

            <div class="login-card-mojang-input">
                <label>Kullanıcı Adını Kutuya Gir</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>

            <div class="login-card-mojang-input">
                <label></label>
                <input style="display:none;" type="password" class="Password login-mojang-input" spellcheck="false">
                <small class="error-password">&nbsp;</small>
            </div>

            <div class="login-options">
                <span class="password-reset">Dunyamc.com Adresini ziyaret etmeyi unutma</span>
                <div class="btn-option-login">
                    <button class="login-btn">Giris Yap</button>
                    <button class="cancel cancel-mojang">Vazgeç</button>
                </div>
            </div>
        </div>
    </div>

</div>
