# module du helios launcher
name: Launcher Build
on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: npm i
        shell: bash

      - name: Build
        env:
          GH_TOKEN: ${{ secrets.github_token }}
        run: npm run build
        shell: bash

      - name: releases-action
        # You may pin to the exact commit or the version.
        # uses: nickatnight/releases-action@893540eb446b37c82cf414f2bb439e805e70b41f
        uses: nickatnight/releases-action@v2
        with:
          # Name of branch to release from
          branch: master
          # Name of the release
          name: 1.0.4
          # Message for the release
          message: Release
          # Draft or naw?
          draft: false
          # Pre-release or naw
          prerelease: false
          # Name of tag
          tag: 1.0.4
